<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Killer Game Player</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Player Panel</h1>

<p>Your role: <span id="role">Crewmate</span></p>
<button id="markDeadBtn">Mark Dead</button>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
<script>
const socket = io();
const markDeadBtn = document.getElementById("markDeadBtn");
const roleEl = document.getElementById("role");

markDeadBtn.addEventListener("click", () => {
  const playerName = prompt("Enter your name to mark dead:");
  if (playerName) socket.emit("markDead", playerName);
});

socket.on("playerDied", (playerName) => {
  alert(playerName + " is dead!");
});
</script>
</body>
</html>
